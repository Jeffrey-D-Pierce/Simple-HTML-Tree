<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./images/favicon.ico" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Simple Tree"
    />
    <title>Minimal - Tree</title>
    <script src="./src/core/main.js" ></script>
    <link href="./src/core/main.css" rel="stylesheet" />
    <!-- Example Data -->
    <script src="./src/example_data/items.js"></script>
  </head>
  <body>

    <!-- Root Container - Hierachy displays here -->
    <div id="root-container">
      <div id="root"  class="css-connector"></div>
    </div>

    <!-- Script to initially render example data -->
    <script>
      let items
      document.addEventListener('DOMContentLoaded', function() {
        items = items_example
        let instructions = {
          rootElement: undefined, // will default to "root", 
          orientation: undefined, // horizontal, vertical, or centered
          customContent: undefined, // If provided, all items will render using the same customContent, unless an item has been assigned customerContent
          hideChildren: undefined, // If true, the tree is trimmed
          items 
        }
        Simple_Tree.renderTree(instructions);
      })
    </script>

  </body>
</html>
