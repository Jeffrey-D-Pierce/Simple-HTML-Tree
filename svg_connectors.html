  <body>

    <!-- Root Container - Hierachy displays here -->
    <div id="root-container">
      <div id="root"  ></div>
    </div>

    <!-- Script to initially render example data -->
    <script>
      let items
      document.addEventListener('DOMContentLoaded', function() {
        items = items_example
        let instructions = {
          rootElement: undefined, // will default to "root", 
          orientation: undefined, // horizontal, vertical, or centered
          customContent: customContent, // If provided, all items will render using the same customContent, unless an item has been assigned customerContent
          hideChildren: true, // If true, the tree is trimmed
          items 
        }
        Simple_Tree.renderTree(instructions);
      })
    </script>

  </body>
